<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>TastySheet</title>
</head>
<body>
  <h1>TastySheet</h2>
    
  <aside class="keyboard">
    <dt>Move around<dt>
      <dd>CONTROL ← → ↑ ↓</dd>
      <dd>COMMAND ← → ↑ ↓</dd>
    <dt>Move up/down, and add rows at the bottom</dt>
      <dd>ENTER, SHIFT-ENTER</dd>
    <dt>Move right/left</dt>
      <dd>TAB, SHIFT-TAB</dd>
  </aside>

  State: <span data-bind="text: editing"></span>

  <div id="dynamic" style="display: none">

    <table contenteditable="false">
      <thead contenteditable="false">
        <tr data-bind="foreach: columns">
          <th data-bind="text: id"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: rows">
        <tr data-bind="foreach: $root.columns">
            <td>

              <!-- ko if: type == 'textarea' -->
              <textarea class="cell" tabindex="0" data-bind="value: $parent[id], text: $parent[id]"></textarea>
              <!-- /ko -->

              <!-- ko if: type == 'text' -->
              <input class="cell" type="text" tabindex="0" data-bind="value: $parent[id]"/>
              <!-- /ko -->

              <!-- ko if: type == 'number' -->
              <!-- <input class="cell" type="number" tabindex="0" data-bind="value: $parent[id]"/> -->
              <input class="cell" type="text" pattern="[0-9]*" tabindex="0" data-bind="value: $parent[id]"/>
              <!-- /ko -->

            </td>
        </tr>
      </tbody>
    </table>
    <button data-bind="click: addrow">Add</button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.0.0.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript">
    var appVM = {
      
      columns: ko.observableArray([
        {id: 'title',    type: 'text'}, 
        {id: 'owner',    type: 'text'}, 
        {id: 'estimate', type: 'number'}
      ]),
      
      rows: ko.observableArray([
        {title: "Brush your teeth", owner: "Tushar", estimate: 55},
        {title: "Stretch your back", owner: "Sergey", estimate: 43},
        {title: "Sell your app", owner: "Tushar", estimate: 3},
      ]),
      
      editing: ko.observable(false),
      editTarget: null,
      undo: '', // Value before the edit
      
      addrow: function(title) {
        if (!title) title = '<title>';
        appVM.rows.push({title: ko.observable(title), owner: "<owner>", stage: 'start'});
      },
      moveTo: function(to) {
        if (to.length > 0) {
          to.children().get(0).focus();
          appVM.selectCurrentCell();
        }
        return false;
      },
      selectCurrentCell: function() {
        document.execCommand('selectAll', false, null);
      },
      findCellUp: function(from) {
        var column = $(from).parent().prevAll('td').length;
        return $(from).parent().parent('tr').prev('tr').children('td').get(column);
      },
      findCellDown: function(from) {
        var column = $(from).parent().prevAll('td').length;
        return $(from).parent().parent('tr').next('tr').children('td').get(column);
      },
      
      startEditing: function(target) {
        appVM.editing(true);
        appVM.editTarget = target;
        appVM.undo = $(target).val();
        $(target).addClass('edit');
      },
      
      endEditing: function() {
        if (appVM.editing()) {
          $(appVM.editTarget).removeClass('edit');
          appVM.editing(false);
          appVM.editTarget = null;
        }
      },
      
      onCellKeyDown: function(e) {
        var to;

        console.log(e.which);

        if (appVM.editing()) {
          if (e.which === key.enter) {
            appVM.endEditing();
          } else if (e.which === key.escape) {
            // revert changes
            $(e.target).val(appVM.undo);
            appVM.endEditing();
          }
        } else {
          // Navigating
          
          if (e.which === key.right) {
            to = $(e.target).parent().next('td');
          } else if (e.which === key.left) {
            to = $(e.target).parent().prev('td');
          } else if (e.which === key.up) {
            to = appVM.findCellUp(e.target);
          } else if (e.which === key.down) {
            to = appVM.findCellDown(e.target);
          } else if (e.which === key.tab) {
            // Allow default tab, shift-tab behaviour, but select cell afterwards
            setTimeout(appVM.selectCurrentCell, 0);
          } else if (e.which === key.enter) {
            appVM.startEditing(e.target);
          } else {
            appVM.startEditing(e.target);
          }
        }

        // // in both states
        // if (e.which === key.enter && !(e.altKey || e.metaKey)) {
        //   if (e.shiftKey) {
        //     to = appVM.findCellUp(e.target);
        //   } else {
        //     to = appVM.findCellDown(e.target);
        //     if (!to) {
        //       appVM.addrow();
        //       to = appVM.findCellDown(e.target);
        //     }
        //   }
        // }

        
        if (to) {
          appVM.moveTo($(to));
          e.preventDefault();
        }
        
      },
      
      onCellClick: function(e) {
        appVM.endEditing();
        appVM.selectCurrentCell();
        e.preventDefault();
      }
      
    };
    ko.applyBindings(appVM);

    //
    // Keyboard events
    //

    var key = { left: 37, right: 39, up: 38, down: 40, tab: 9, enter: 13, escape: 27};
    
    $('.cell').live('click', function(e) {
      return appVM.onCellClick(e);
    });

    $('.cell').live('keydown', function(e) {
      return appVM.onCellKeyDown(e);
    });

    var i;
    for(i=0; i<10; i++) {
      appVM.addrow('title' + i);
    }

    $('#dynamic').show('slow');

  </script>
  
  
  <style type="text/css">
    table {
      border: 1px solid #999;
      border-collapse:collapse;
    }
    
    th {
      background-color: #eeeeee;
    }

    td {
      border: 1px dotted #999;
      margin: 0;
      padding: 0;
    }
    
    .cell {
      margin: 0px;
      padding: 0px;
      display: block;
/*      outline: none;*/
      border: none;
      font-size: 16pt;
      
      background-color: lightgrey;
    }
    
    .cell.edit {
      background-color: white;
    }
    
    textarea.cell {
/*      resize: none;*/
    }
    
    input[type="number"].cell {
      text-align: right;
    }
    
    aside.keyboard {
      position: fixed; top: 0; right: 0;
      background-color: #aaa;
      padding: 15px;
      border: 1px solid #999;
    }
    
  </style>
  
</body>
</html>
