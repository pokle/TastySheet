<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Gratling</title>
</head>
<body>
  <h1>Gratling</h2>
  <dt>Move around<dt>
    <dd>CONTROL ← → ↑ ↓</dd>
    <dd>COMMAND ← → ↑ ↓</dd>
  <dt>Move up/down, and add rows at the bottom</dt>
    <dd>ENTER, SHIFT-ENTER</dd>
  <dt>Move right/left</dt>
    <dd>TAB, SHIFT-TAB</dd>

  <table contenteditable="false">
    <thead contenteditable="false">
      <tr data-bind="foreach: columns">
        <th data-bind="text: id"></th>
      </tr>
    </thead>
    <tbody data-bind="foreach: rows">
      <tr data-bind="foreach: $root.columns">
          <td>
            <!-- ko if: wide -->
            <textarea class="cell widecell" tabindex="0" data-bind="value: $parent[id], text: $parent[id]"></textarea>
            <!-- /ko -->
            <!-- ko if: !wide -->
            <input class="cell" tabindex="0" data-bind="if: !wide, value: $parent[id]"/>
            <!-- /ko -->
          </td>
      </tr>
    </tbody>
  </table>
  <button data-bind="click: addrow">Add</button>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.0.0.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript">
    var appVM = {
      columns: ko.observableArray([
        {id: 'title', wide: true}, 
        {id: 'owner', wide: false}, 
        {id: 'estimate', wide: false}
      ]),
      rows: ko.observableArray([
        {title: "Brush your teeth", owner: "Tushar", estimate: 55},
        {title: "Stretch your back", owner: "Sergey", estimate: 43},
        {title: "Sell your app", owner: "Tushar", estimate: 3},
      ]),
      addrow: function() {
        appVM.rows.push({title: ko.observable("<title>"), owner: "<owner>", stage: 'start'});
      },
      moveTo: function(to) {
        if (to.length > 0) {
          to.children().get(0).focus();
          appVM.selectCurrentCell();
        }
        return false;
      },
      selectCurrentCell: function() {
        document.execCommand('selectAll', false, null);
      },
      findCellUp: function(from) {
        var column = $(from).parent().prevAll('td').length;
        return $(from).parent().parent('tr').prev('tr').children('td').get(column);
      },
      findCellDown: function(from) {
        var column = $(from).parent().prevAll('td').length;
        return $(from).parent().parent('tr').next('tr').children('td').get(column);
      }
    };
    ko.applyBindings(appVM);

    //
    // Keyboard events
    //

    var key = { left: 37, right: 39, up: 38, down: 40, tab: 9, enter: 13};
    
    $('.cell').live('click', function(e) {
      appVM.selectCurrentCell();
      e.preventDefault();
    });

    $('.cell').live('keydown', function(e) {
      var to;
      if (e.which === key.tab) {
        // Allow default tab, shift-tab behaviour, but select cell afterwards
        setTimeout(appVM.selectCurrentCell, 0);
      } else if (e.metaKey || e.ctrlKey) {
        if (e.which === key.right) {
          to = $(e.target).parent().next('td');
        } else if (e.which === key.left) {
          to = $(e.target).parent().prev('td');
        } else if (e.which === key.up) {
          to = appVM.findCellUp(e.target);
        } else if (e.which === key.down) {
          to = appVM.findCellDown(e.target);
        }
      } else if (e.which === key.enter && !(e.shiftKey || e.altKey || e.metaKey)) {
        to = appVM.findCellDown(e.target);
        if (!to) {
          appVM.addrow();
          to = appVM.findCellDown(e.target);
        }
      } else {
        // un-recognised key combo
        return true;
      }
      
      if (to) {
        appVM.moveTo($(to));
        e.preventDefault();
      }
    });
    

  </script>
  
  
  <style type="text/css">
    table {
      border: 1px solid #999;
      border-collapse:collapse;
      width: 300px;
    }
    
    th {
      background-color: #eeeeee;
    }
    
    .cell {
      padding: 4px;
      border: 1px solid #999;
      overflow: auto;
      
      min-width: 100px;
      max-width: 100px;
    }
    
    .widecell {
      min-width: 200px;
      max-width: 400px;
    }
    
  </style>
  
</body>
</html>
